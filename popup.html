<!DOCTYPE html>
<html>
  <head>
    <title>Dark Detector</title>
    <style>
      body {
        width: 200px;
        margin: 10px;
      }
      img {
        max-width: 75%;
        
      }
      .img-div {
        text-align: center;
        
      }
      div {
        margin: 10px;
        font-size: 500;
        color: #404040;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="img-div">
      <img id="riskImage" src="src/low-risk.png" alt="Risk Level">
      <h1 id ="riskLevel" style="color: #1296db;">Low Risk</h1>
    </div>
    
    <div>
      <h3 id="name">Detected Dark Design</h3>
      <p id="type">Type: Countdown</p>
      <p id="countdownSum"><strong>Sum: 0</strong></p>
      <p id="type">Type: Hidden information</p>
      <p id="hiddenSum"><strong>Sum: 0</strong></p>
      <p id="type">Type: Default checkbox</p>
      <p id="checkboxSum"><strong>Sum: 0</strong></p>
    </div>
  </body>
  <script src="countdown.js"></script>


</html>
